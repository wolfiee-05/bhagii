<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1c1c1c;
            background: radial-gradient(circle at 20% 30%, #2c2c2c, #1c1c1c 40%),
                        radial-gradient(circle at 80% 30%, #3c3c3c, #1c1c1c 40%),
                        radial-gradient(circle at 80% 70%, #3c3c3c, #1c1c1c 40%),
                        radial-gradient(circle at 20% 70%, #4c4c4c, #1c1c1c 40%);
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            max-width: 700px; 
            /* Increased width */
            
            width: 90%; /* For responsiveness */
            padding: 30px; /* Increased padding for better aesthetics */
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333333;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .avatar {
            width: 150px; /* Increased size */
            height: 150px; /* Increased size */
            margin-right: 20px;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #333333;
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            line-height: 1.2;
        }
        .subtitle {
            color: #666666;
            font-size: 18px; /* Increased size */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            color: #333333;
            font-weight: bold;
            font-size: 14px;
        }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            height: 80px; /* Reduced height */
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            align-self: flex-start;
        }
        .social-media-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icon {
            margin: 0 10px;
            font-size: 24px;
            color: #333333;
            transition: color 0.3s ease;
        }
        .social-icon:hover {
            color: #0073b1; /* Change this to your desired hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="finalpic.png" alt="Avatar" class="avatar">
            <h1>Want to get in touch?<br>Drop me a message!</h1>
        </div>
        <p class="subtitle">Send your messages below or email at bhagyasriuddandam@gmail.com to get immediate response.</p>
        
        <!-- Social Media Icons -->
        <div class="social-media-icons">
            <a href="https://www.instagram.com/_.bhagyasriramarao/" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank" class="social-icon">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/BhagyasriUddandam" target="_blank" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.youtube.com/@BhagyasriUddandam" target="_blank" class="social-icon">
                <i class="fab fa-youtube"></i>
            </a>
        </div>

        <form action="https://formspree.io/f/xrbzbzbd" method="POST">
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">EMAIL ADDRESS</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">MESSAGE</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
